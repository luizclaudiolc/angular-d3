
<h1 class="title">
    Arc and Pie Generator
</h1>

<div id="arc-pie"></div>

<div id="tooltip">
    <div id="tooltip-text"></div>
</div>

<ng-container>
    <div class="input-number">
        <input type="number" id="add-number" min="0"/>
        <button mat-button id="clear-button" (click)="addNumber($event)" color="primary">Add Value</button>
    </div>
</ng-container>
